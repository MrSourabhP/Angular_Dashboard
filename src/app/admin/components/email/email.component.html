<div class="container mt-4">
  <div class="col-md-11">
    <div class="card card-primary card-outline">
      <div class="card-header text-primary">
        <h3 class="card-title">Compose New Gmail</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="formSubmit()">
        <div class="form-group">
          <input class="form-control" placeholder="From:" formControlName="from">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="To:" formControlName="to">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Subject:" formControlName="subject">
        </div>
        <div class="form-group">
            <textarea id="compose-textarea" class="form-control" style="height: 300px" formControlName="body"></textarea>
        </div>
        <div class="form-group">
          <div class="btn btn-default btn-file">
            <i class="fas fa-paperclip"></i> Attachment
            <input type="file" checked name="file" id="file" formControlName="file" (change)="onFileChange($event)">
          </div>
          <p class="help-block">Max. 32MB</p>
        </div>
        <button type="button" class="btn btn-default"><i class="fas fa-pencil-alt"></i> Draft</button>
        <button type="submit" class="btn btn-primary"><i class="far fa-envelope"></i> Send</button>
      </form>
      </div>
    </div>
    <!-- /.card -->
  </div>
  </div>
