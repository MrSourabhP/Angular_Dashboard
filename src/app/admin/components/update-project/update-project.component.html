<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Our-Projects</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Our Work</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="form-group mb-2">
                  <label for="profile">File Input</label>
                  <input class="form-control" type="file" checked name="image2" formControlName="image2" (change)="onFileSelect($event)" id="profile"/>
                </div>
                <img height="60" width="70" [src]="'data:image/jpeg;base64,' + project.image2" alt="loading...">
                <div class="form-group">
                  <label for="exampleInput">Project Description</label>
                  <input type="text" class="form-control" name="description" id="exampleInput" formControlName="description" placeholder="Enter Description">
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
