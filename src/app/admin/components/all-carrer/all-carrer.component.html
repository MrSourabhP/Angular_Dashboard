<main id="main">
  <!-- /.row -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title align-center">All Career Table</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap" [border]="2">
            <thead>
              <tr>
                <th>ID</th>
                <th>Job Role</th>
                <th>Experience</th>
                <th>Skill</th>
                <th>Vacancy</th>
                <th>Job-Location</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of carrer">
                <th scope="row">{{c.id}}</th>
                <td>{{c.role}}</td>
                <td>{{c.experience}}</td>
                <td>{{c.skill}}</td>
                <td>{{c.vacancy}}</td>
                <td>{{c.joblocation}}</td>
                <td>{{c.description}}</td>
                <td>
                  <button type="submit" class="btn btn-success"><a routerLink="/admin/update-carrer/{{c.id}}">Update</a></button>
                  <button type="submit" class="btn btn-danger" (click)="deleteCarrer(c.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  </main>
