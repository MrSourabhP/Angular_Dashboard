<main id="main">
  <!-- /.row -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title align-center">All Project Table</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap" [border]="2">
            <thead>
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of projects">
                <th scope="row">{{p.id}}</th>
                <td>{{p.description}}</td>
                <td><img class="img-fliud" height="60" width="70" [src]="'data:image/jpeg;base64,' + p.image2" alt="loading.."></td>
                <td>
                  <button type="submit" class="btn btn-success"><a routerLink="/admin/update-project/{{p.id}}">Update</a></button>
                  <button type="submit" class="btn btn-danger" (click)="deleteProject(p.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
  </main>
