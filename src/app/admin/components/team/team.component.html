<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Team Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#"></a></li>
            <li class="breadcrumb-item active">Team</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Team</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="form" (ngSubmit)="formSubmit()">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputName1">Name:</label>
                  <input type="text" class="form-control" name="name" id="exampleInputName1" formControlName="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInput">Designation:</label>
                  <input type="text" class="form-control" name="designation" id="exampleInput" formControlName="designation" placeholder="Enter Designation">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email:</label>
                  <input type="email" class="form-control" name="email" id="exampleInputEmail1" formControlName="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="exampleInput">Description:</label>
                  <textarea type="text" class="form-control" name="memberdesc" id="exampleInput" formControlName="memberdesc" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group mb-2">
                  <label for="profile">File Input</label>
                  <input class="form-control" type="file" checked name="image4" formControlName="image4" (change)="onFileSelect($event)" id="profile"/>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-info" routerLink="/admin/all-team">Submit</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
